sudo: required
dist: trusty
language: cpp
compiler: gcc

addons:
  apt:
    packages:
    - openmpi-bin
    - libopenmpi-dev
    - libfftw3-dev
    - libnetcdf-dev
    - libhdf5-serial-dev
    - netcdf-bin
    - hdf5-tools

matrix:
  include:
  - env: CONFIGURE_OPTIONS=''
  - addons:
      sonarCloud:
        organization: 'bout-project'
        token:
          secure: ""
        branches:
          - coverage-checks
    env: CONFIGURE_OPTIONS='--code-coverage --enable-debug --enable-checks=3'
    script:
      - ./configure $CONFIGURE_OPTIONS
      - build-wrapper-x86-64 --out-dir bw-output make -j 2 -k
      - build-wrapper-x86-64 --out-dir bw-output make -j 2 -k check-unit-tests
    after_success:
      - make CODE_COVERAGE_BRANCH_COVERAGE=1 code-coverage-capture
      - bash <(curl -s https://codecov.io/bash)
      - coveralls --root . --include src --include include --gcov-options '\-lp'
      - ./get_code_cov.sh
      - sonar-scanner

before_install:
  ##################################################
  # Job specific setup
  ##################################################
  # The following eval is the way to force CC/CXX to desired values as travis forces values
  # for these in the pre-before_install stage, see https://docs.travis-ci.com/user/languages/cpp/#C11-C%2B%2B11-(and-Beyond)-and-Toolchain-Versioning
  - eval "${MATRIX_EVAL}"
  - echo "${CC} $(${CC} --version)"
  ##################################################
  # Install Conda for python 3
  ##################################################
  - source .install_miniconda_for_travis.sh
  - pip install --user cpp-coveralls

  ##################################################

  # Make sure to use the system NetCDF/HDF5 libraries, or we end up
  # using the Conda libraries, which causes no end of headaches
  - export CONFIGURE_OPTIONS="--with-netcdf=/usr/bin/nc-config --with-hdf5=/usr/bin/h5cc $CONFIGURE_OPTIONS"

script:
  # Configure, compile and run test_suite
  - "./.travis_script.sh"

notifications:
  # Send a notification to the BOUT++ Slack team
  slack:
    secure: 
